<div>
  <div class="container"class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: white;">
    <div class="row">
      <div class="firstbig">
        <div class="header">
          <span style="margin-left: 30px;">我的报名</span>
        </div>
        <div class="hint">
          <div style="font-size: 15px;color: gray;background-color:beige;"><span style="margin-left: 30px;color: #FFAA2C">下载兼职APP实时跟踪求职进度</span>
            <button type="button" class="btn"  style="background-color: orange;color: white">立即下载</button>
            <!--<img src="./../../../assets/images/qrcode_2.PNG" alt="">-->
          </div>
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 footer" style="top: 5px;">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 footerd">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <span>
      </span>
            </div>

          </div>
          <!--//////////////////////////////-->
          <div class="jw-c-a" style="background-color: white;
            margin-top: 10px;width: 100%;height: 120px;background-color: rgba(255,245,229,0.63)" *ngFor="let bmjob of jobs| paginate: { itemsPerPage: 10, currentPage: p }">
            <div class="jw-c-left">
              <div class="jw--c-left-top">
                <h4>{{bmjob.jobname}}</h4>
              </div>
              <div class="jw-c-left-buttom">
                <ul class="jw-ul-a" style="padding-left: 20px; ">

                  <li style="padding-left: -10px"><span >工作时间:</span><a href="#" style="text-decoration: none;color: black">{{bmjob.duration}}</a> </li>
                  <li style="margin-left: 10px"><span>兼职类型:</span>  <a href="#" style="text-decoration: none;color: black;">{{bmjob.position}}</a> </li>
                  <br>

                  <li><span>工作地点:</span><a href="#" style="text-decoration: none;color: black">{{bmjob.workplace}}&nbsp;&nbsp;</a> </li>
                  <li style="margin-left:30px"><span>招聘人数:</span>  <a href="#" style="text-decoration: none;color: black">{{bmjob.recruitNumber}}</a> </li>
                </ul>
              </div>
            </div>
            <div class="jw-c-right">
              <div class="jw-c-right-a">
                <span>状态:<a href="javascript:void(null)">{{bmjob.status}}</a></span>
              </div>
            </div>
          </div>
          <div class="fenye">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
          <!--////////////////////////////////////////-->

        </div>


      </div>
      <div id="applyWrap">
        <div class="face"><span class="fa fa-smile-o fa-5x" style="color: orange"></span></div>
        <div class="tipsInfo">返回首页寻找喜爱的兼职岗位</div>
        <div class="tipsInfo"><a href="">
          <button type="button" class="btn"  style="background-color: orange;color: white">返回首页</button>
        </a></div>
      </div>
    </div>



  </div>
  <div style="width: 150px;height: 150px;margin-left: 1000px;position: fixed">
    <span style="margin-left: 15px">扫码下载APP</span>
    <img src="../../../assets/images/qrcode_2.PNG" alt="">
  </div>
<!--/////////////////////////////////////-->

</div>
