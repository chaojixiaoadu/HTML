<ion-header>

  <ion-navbar>
    <ion-title class="title">我的兼职</ion-title>
    <!--<ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: red;"></ion-icon>-->
    <button class="button1" (click)="back()"> <ion-icon name="arrow-back"style="font-size: 25px!important;"></ion-icon></button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let bmjob of jobs">
    <ion-card-header>
      <b>{{bmjob.jobname}}</b>
    </ion-card-header>
    <ion-card-content>
      <div class="card">
        <span style="margin-left: 0px">{{bmjob.duration}}</span>
        <span style="margin-left: 13px">{{bmjob.workplace}}</span>
      </div>
      <button class="btn">{{bmjob.status}}</button>
    </ion-card-content>
  </ion-card>

</ion-content>
