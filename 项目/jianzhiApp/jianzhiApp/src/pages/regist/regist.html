<ion-content>
  <!--<button  class="btncss" ion-button color="danger" full small (click)="login()">enter</button>-->
  <ion-grid style="padding: inherit">
    <ion-row style="background:url(../../assets/img/2000.jpg);opacity: 0.8;background-size: 414px 187px">
      <ion-col col-12 class="login-title">
        <b>金蜂兼职</b>
      </ion-col>
    </ion-row>
    <ion-row padding style="margin-top: 40px">
      <ion-col col-12>
        <form  [formGroup]="loginForm" (ngSubmit)="regist(loginForm.value)" novalidate>
          <ion-item [class.error]="!username.valid && username.touched">
            <ion-input type="tel" placeholder="请输入用户名"  [formControl]="username" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入用户名</ion-label>
          <ion-label *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched" class="error-message">* 请输入正确的电话号码</ion-label>

          <ion-item>
            <ion-input type="password" placeholder="请输入密码"  [formControl]="password" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码</ion-label>
          <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位</ion-label>

          <ion-item>
            <ion-input type="password" placeholder="请再次输入密码"  [formControl]="passwordC" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="passwordC.hasError('required') && passwordC.touched" class="error-message">* 请确认密码</ion-label>
          <ion-label *ngIf="ispass() && passwordC.touched" class="error-message">* 密码前后不一致</ion-label>


          <button ion-button class="btn" block  type="submit" [disabled]="!loginForm.valid">注册</button>
        </form>

      </ion-col>
      <!--end form-->
      <!--<ion-col col-6>-->
        <!--<a href="#">忘记密码 ？</a>-->
      <!--</ion-col>-->
      <!--<ion-col col-6 style="text-align: right">-->
        <!--<a href="#">通过验证码登录</a>-->
      <!--</ion-col>-->
    </ion-row>
  </ion-grid>

  <ion-footer >
    <ion-toolbar style="background-color: white !important;">
      <p style="text-align: center;">
        已有账号 ？ <a href="#" (click)="back()">立即登录</a>
      </p>
    </ion-toolbar>
  </ion-footer>


</ion-content>
