<ion-header>

  <ion-navbar>
    <ion-title>职位管理</ion-title>
    <button class="button1" (click)="back()"> <ion-icon name="arrow-back"style="font-size: 25px"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let company of companys,let index = index,let i = index">
    <ion-card-header>
      <b>{{company.jobname}}</b>
    </ion-card-header>
    <ion-card-content>
      <div>
        <span style="margin-left: 0px">{{company.userName}}</span>
        <span style="margin-left: 13px">{{company.telephone}}</span>
      </div>



        <span id="li01">{{company.status}}</span>
        <div>
          <span id="li03" (click)="updata(index)">接受</span>
          <span id="li02" (click)="updatas(i)">拒绝</span>
        </div>

          <!--<ul class="check">-->
            <!--<li  (click)="updata(index)">接受</li>-->
            <!--<li  >拒绝</li>-->
            <!--<li >{{company.status}}</li>-->
          <!--</ul>-->

    </ion-card-content>
  </ion-card>

</ion-content>
