<ion-header>

  <ion-navbar>
    <ion-title>发布职位</ion-title>
    <button class="button1" (click)="back()"> <ion-icon name="arrow-back"style="font-size: 25px"></ion-icon></button>
  </ion-navbar>
</ion-header>


<ion-content>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="addPosition(loginForm.value)" novalidate>

    <div style="background-color:#f2e8e5">
      <span style="line-height: 50px">
        详细信息
      </span>
    </div>
    <ion-item>
      <ion-label col-4>职位名称</ion-label>
      <ion-input col-8 type="height"  placeholder="6-16"  [formControl]="positionName" clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-label col-4>招聘人数</ion-label>
      <ion-input col-8 type="height"  placeholder="请输入招聘的人数"  [formControl]="number" clearInput=true></ion-input>
    </ion-item>
    <ion-item col-4 style="float: left">行业类型</ion-item>
    <ion-item col-8  style="float: left">
      <ion-select [formControl]="clearing">
        <ion-option value="1">热门</ion-option>
        <ion-option value="2">简单易做</ion-option>
        <ion-option value="3">跑腿办事</ion-option>
        <ion-option value="4">室内推荐</ion-option>
        <ion-option value="5">体力达人</ion-option>
        <ion-option value="6">专业技能</ion-option>
        <ion-option value="7">特色职位</ion-option>
        <ion-option value="8">优秀青年</ion-option>
        <ion-option value="9">其他</ion-option>
      </ion-select>
    </ion-item>

    <div style="background-color:#f2e8e5">
      <span style="line-height: 50px">
        薪资待遇
      </span>
    </div>
    <ion-item>
      <ion-label col-4>工资待遇</ion-label>
      <ion-input col-8 type="height"  placeholder="请输入工资数额"  [formControl]="salarys" clearInput=true></ion-input>
    </ion-item>
    <ion-item col-4 style="float: left">结算方式</ion-item>
    <ion-item col-8  style="float: left">
      <ion-select [formControl]="jiesuan">
        <ion-option value="1">半月结</ion-option>
        <ion-option value="2">日结</ion-option>
        <ion-option value="3">按件结</ion-option>
        <ion-option value="4">周结</ion-option>
        <ion-option value="5">完工结</ion-option>
        <ion-option value="6">月结</ion-option>
        <ion-option value="7">小时结</ion-option>
      </ion-select>
    </ion-item>

    <div style="background-color:#f2e8e5">
      <span style="line-height: 50px">
        工作时间与地点
      </span>
    </div>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [formControl]="startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>结束时间</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [formControl]="endTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label col-4>工资地点</ion-label>
      <ion-input col-8 type="height"  placeholder="请输入工作地点"  [formControl]="places" clearInput=true></ion-input>
    </ion-item>
    <ion-item>
    <ion-label col-4>工作时长</ion-label>
    <ion-input col-8 type="height"  placeholder="请输入工作时长"  [formControl]="workingTime" clearInput=true></ion-input>
  </ion-item>

    <div style="background-color:#f2e8e5">
      <span style="line-height: 50px">
        工作描述
      </span>
    </div>
    <ion-item>
      <ion-textarea placeholder="请输入招聘详情" [formControl]="detail"></ion-textarea>
    </ion-item>

    <button  class="btn" ion-button >发布职位</button>

  </form>

</ion-content>
