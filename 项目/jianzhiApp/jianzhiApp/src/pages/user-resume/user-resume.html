<ion-header>

  <ion-navbar>
    <ion-title>我的简历</ion-title>
    <button class="button1" (click)="back()"> <ion-icon name="arrow-back"style="font-size: 25px"></ion-icon></button>
  </ion-navbar>

  <div class="title_img" style="background-color: white">
    <img src="../../assets/img/5.jpg" alt="">
    <span>修改头像</span>
    <ion-icon name="arrow-forward"></ion-icon>
  </div>

</ion-header>


<ion-content style="background-color:  #f2e8e5">
  <div class="info">基本信息（必填）</div>
  <div class="info_b">
    <ion-icon ios="ios-person" md="md-person" style="font-size: 2em; margin-right: 10px"></ion-icon>
    完成实名认证享受更多特权
  </div>

  <ion-row>
    <ion-col col-12 style="padding: inherit">
      <form class="form" [formGroup]="loginForm" (ngSubmit)="addUserInfo(loginForm.value)" novalidate>

        <ion-item>
          <ion-label col-4>姓名</ion-label>
          <ion-input col-8 type="name"  placeholder="请输入用户名"  [formControl]="username" clearInput=true>姓名</ion-input>
        </ion-item>
        <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入用户名</ion-label>

        <ion-item col-4 style="float: left">性别</ion-item>
        <ion-item  col-8 style="float: left">
          <ion-select  type="text" clearInput=true [formControl]="sex">
            <ion-option>男</ion-option>
            <ion-option>女</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label col-4>年龄</ion-label>
          <ion-input col-8 type="number"  placeholder="请输入年龄"  [formControl]="age" clearInput=true></ion-input>
        </ion-item>

        <div style="background-color:#f2e8e5">
          <span style="line-height: 50px">
            详细信息
          </span>
        </div>
        <ion-item>
          <ion-label col-4>身高</ion-label>
          <ion-input col-8 type="height"  placeholder="请输入身高（厘米）"  [formControl]="height" clearInput=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label col-4>体重</ion-label>
          <ion-input col-8 type="weight"  placeholder="请输入身高（公斤）"  [formControl]="weight" clearInput=true></ion-input>
        </ion-item>
        <ion-item>
          <ion-label col-4>居住地点</ion-label>
          <ion-input col-8 type="weight"  placeholder="请输入居住地点"  [formControl]="place" clearInput=true></ion-input>
        </ion-item>

        <div style="background-color:#f2e8e5">
          <span style="line-height: 50px">
            联系方式
          </span>
        </div>
        <ion-item>
          <ion-label col-4>邮箱</ion-label>
          <ion-input col-8 type="email"  placeholder="请输入邮箱"  [formControl]="emails" clearInput=true></ion-input>
        </ion-item>
        <ion-label *ngIf="(emails.hasError('pattern')) && emails.touched" class="error-message">* 邮箱格式错误</ion-label>

        <button  class="btn" ion-button type="submit">保存</button>

      </form>
    </ion-col>
  </ion-row>

</ion-content>
