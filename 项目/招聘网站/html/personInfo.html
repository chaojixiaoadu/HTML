<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拉勾网，欢迎来到拉勾网</title>
    <link rel="stylesheet" href="../css/personInfo.css">
    <script src="../js/personInfo.js"></script>

</head>
<body>
<div class="container">
    <div class="mr_basicgb1">
        <div class="main">
            <img src="../images/personInfo/mr_headhover1.png" alt="">
            <div class="head"><span>基本信息</span></div>

            <div class="form_s">
                <form action="#">

                    <div class="name">
                    <input type="text" value="姓名" id="name">
                </div>
                    <div class="import"  id="userNameId"> 必填</div>
                    <div class="education">
                    <input type="button" value="最高学历" id="education"><i class="ei"></i>
                    <input type="button" value="工作年限" id="year"><i class="yi"></i>
                </div>
                    <div class="education_edu">
                    <ul>
                        <li>大专</li>
                        <li>本科</li>
                        <li>硕士</li>
                        <li>博士</li>
                        <li>其他</li>
                    </ul>
                </div>
                    <div class="education_year">
                        <ul>
                            <li>大专</li>
                            <li>本科</li>
                            <li>硕士</li>
                            <li>博士</li>
                            <li>其他</li>
                        </ul>
                    </div>
                    <div class="ophone_num">
                        <input type="number" value="手机号码" class="number" id="ophone">
                    </div>
                    <div class="import"  id="userOphone"> 必填</div>
                    <div class="email">
                        <input type="email" value="邮箱" id="email">
                    </div>
                    <div class="import"  id="userEmail"> 必填</div>
                    <div class="city">
                        <input type="button" value="所在城市"><i class="city_i"></i>
                    </div>
                    <div class="city_contry">
                        <ul>
                            <li>江苏</li>
                            <li>浙江</li>
                            <li>安徽</li>
                            <li>福建</li>
                            <li>河南</li>
                            <li>山东</li>
                        </ul>
                    </div>
                    <div class="city_city">
                        <ul>
                            <li><span>南京</span> <span>苏州</span> <span>昆山</span> </li>
                            <li> <span>常熟</span> <span>张家港</span> <span>无锡</span></li>
                            <li><span>江阴</span> <span>徐州</span> <span>常州</span></li>
                            <li><span>南通</span> <span>连云港</span> <span>淮安</span></li>
                            <li><span>盐州</span> <span>扬州</span> <span>镇江</span></li>
                            <li><span>泰州</span> <span>海门</span> <span>东台</span></li>
                            <li><span>大丰</span> <span>丹阳</span> <span>兴化</span></li>
                        </ul>
                    </div>
                    <div class="next">
                        <input type="button" value="下一步：继续完善职业信息" class="next_but">
                    </div>
                    <div class="save">
                        <span>保存以上信息，但暂不继续完善信息</span>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
